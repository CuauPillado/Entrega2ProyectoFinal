<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link para Css-->
    <link rel="stylesheet" href="../style.css">
    <!--Fuentes de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav class="navegadorSitio">
            <div>
                <h1> <img src="../imagenes/Logo.png" class="logoSitio" alt="LogoSitio"> </h1>
            </div>
            <nav class="navegadorSitio">
                <ul>
                <li><a href="../index.html"> Index </a></li>
                <li><a href="./acerca.html"> Acerca de mí </a></li>
                <li><a href="./proyectos.html"> Mis proyectos </a></li>
                <li><a href="./textos.html"> Mis textos publicados </a></li>
                <li><a href="./contacto.html"> Contacto </a></li>
            </ul>
        </nav>
    </header>
    <!-- fin del header -->
    <section class="contenedor">
        <h2>Contacto</h2>
        <form class="formularioUno">
            <div>
                <label for="nombreApellido">Nombre y Apellido:</label>
                <input type="text" id="nombreApellido" placeholder="Escribe tu nombre completo">
                <input type="submit" value="Enviar">
            </div>
            <div>
                <label for="emailContacto">Correo electrónico:</label>
                <input type="email" id="emailContacto" placeholder="Escribe tu correo electrónico">
                <input type="submit" value="Enviar">
            </div>
        </form>

        <form class="formularioDos">
            <div>
                <label for="mensajeAyuda">Mensaje:</label>
            </div>
            <div>
                <textarea id="mensajeAyuda" placeholder="¿Cómo puedo ayudarte?"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
    <footer id="footer">
        <nav>
            <ul>
                <li> <i class="fab fa-facebook"></i> <a href="https://www.facebook.com/cuaupillado" target="_blank"> Facebook </a></li>
                <li> <i class="fab fa-instagram"></i> <a href="https://www.instagram.com/cuaupillado/" target="_blank"> Instagram </a></li>
                <li> <i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/cuaupillado/" target="_blank"> Linkedin </a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://kit.fontawesome.com/ac484d389e.js" crossorigin="anonymous"></script>
</body>

</html>
